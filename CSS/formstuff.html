<!DOCTYPE html>
<html>
    <head><link rel="stylesheet" href="styles/firststyle.css"><title>About Page</title></head>
    <body>
        <h3>Contact Form</h3>
        <form><text-color:rgb(243, 233, 208)></text-color:rgb><th colspan="4"><b>Your Info Here</b></th>
            <table style="width:100%">
                
                <tr>
                    <td>
                        <label for="name">Name or Company:</label>
                        <input type="text" name="name" id="name"/>
                    </td><br>
                    <td>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email"/><br>
                    </td>
                </tr><br>
                
                <tr>

                   <td> <p>What kind of project would you like to request?</p>
                    <input type="radio" name="project-type" id="Web Dev" value="webdev"/>
                    <label for="webdev">Web Dev.</label>
                    <input type="radio" name="project-type" id="Web Des" value="webdes"/>
                    <label for="webdes" >Web Des.</label><br/>
                    <input type="radio" name="project-type" id="photo" value="photo"/>
                    <label for="photo" >Photography</label>
                    <input type="radio" name="project-type" id="multi" value="multi"/>
                    <label for="multi" >More than One</label>
                </td>
                </tr>
            </table><br><br>
            
            <label for="details";text-color: rgb(243, 233, 208)>More Details</label><br>
            <textarea id="details" name="details" rows="8" cols="45" maxlength="250">Talk To Me</textarea>
            <br>
            <input type="submit" value="Enter"/>

        </form>
    </body>
</html>
